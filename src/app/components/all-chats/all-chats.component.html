<div class="container ml-2">
  <div class="row mt-2" *ngFor="let conv of conversations">
    <div class="card" style="width: 100%" (click)="onSelect(conv)">
      <strong class="card-title">{{ conv.member[1].username }}</strong>
      <span class="card-text">{{ conv.messages[0].text }}</span>
      <span class="card-text -align-right font-italic">{{ conv.messages[0].date }}</span>
    </div>
  </div>
</div>
